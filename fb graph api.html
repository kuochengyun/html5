<script>
	
	$(".dropdown-button").dropdown();
	window.onload = function(){
	getData();}
	function getData(){
		var xmlhttp = new XMLHttpRequest();
		var url = 'https://graph.facebook.com/tvxq/posts?access_token=142034716459696|f6c5a8ea1a0c1899c5a095fafaa4d8e2&fields=created_time,link,message,full_picture&limit=20';

		xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			var myArr = JSON.parse(xmlhttp.responseText);
			myFunction(myArr);
			}
		}
		
		xmlhttp.open("GET", url, true);
		xmlhttp.send();
		
		function myFunction(arr){
			var data = arr.data;
			var text = "";
			var i;
			for(i=0;i<data.length;i++){
				if(data[i].message!=null){
				var url = data[i].link;
				text+='<li class="collection-item avatar">'+
					'<img src="'+data[i].full_picture+'" alt="" class="circle">'+
					'<a href="'+url+'"><p style="width:60%;color:black;font-weight:bold;height:3rem;overflow:hidden;">'+data[i].message+'</p></a><br>'+
					'<p style="font-size:12px;color:grey;">'+data[i].created_time+'</p>'+
					'<a href="'+url+'" class="secondary-content"><i class="material-icons">grade</i></a>'+
					'</li>';
					}
				}
			$('#datainput').append(text);
		}
	}



</script>
